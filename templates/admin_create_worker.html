<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create System Worker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .navbar-top {
            background-color: #dc3545;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1050;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-top h1 {
            color: white;
            font-size: 1.2rem;
            margin: 0;
            font-weight: bold;
        }

        .btn-back {
            background-color: #198754;
            color: white;
            font-weight: 500;
            border: none;
            padding: 4px 10px;
            font-size: 0.75rem;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
            height: 32px;
        }

        .btn-back i {
            font-size: 0.85rem;
        }

        .btn-back:hover {
            background-color: #157347;
        }

        .main-wrapper {
            flex: 1 1 auto;
            overflow-y: auto;
            padding-top: 70px;
            padding-bottom: 100px;
        }

        .form-wrapper {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        h2 {
            color: #198754;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-submit {
            background-color: #198754;
            color: white;
            font-weight: 500;
        }

        .btn-submit:hover {
            background-color: #157347;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }

        footer {
            background-color: #f8f9fa;
            z-index: 1050;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05);
        }

        @media (max-width: 576px) {
            .btn-back {
                padding: 4px 8px;
                font-size: 0.75rem;
            }

            .main-wrapper {
                padding-top: 80px;
                padding-bottom: 120px;
            }
        }
    </style>
</head>
<body>

    <!-- Fixed Top Navbar -->
    <div class="navbar-top">
        <h1>Online Shopping & Marketing System</h1>
        <a href="{{ url_for('admin_login_bp.admin_dashboard') }}">
            <button class="btn-back">
                <i class="bi bi-house-door-fill"></i> Back
            </button>
        </a>
    </div>

    <!-- Scrollable Main Section -->
    <div class="main-wrapper">
        <div class="container">
            <div class="form-wrapper">
                <h2><i class="bi bi-person-plus-fill"></i> Create System Worker</h2>
                <form method="POST" action="{{ url_for('admin_worker_bp.create_worker') }}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <input type="text" class="form-control" id="role" name="role" placeholder="e.g. Manager, Supervisor" required>
                    </div>

                    <div class="mb-3 password-wrapper">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <i class="bi bi-eye-slash toggle-password" onclick="togglePassword()"></i>
                    </div>

                    <div class="mb-3">
                        <label for="profile_image" class="form-label">Profile Image</label>
                        <input type="file" class="form-control" id="profile_image" name="profile_image" accept="image/*">
                    </div>

                    <button type="submit" class="btn btn-submit w-100">
                        <i class="bi bi-check-circle-fill"></i> Create Worker
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Fixed Footer -->
    <footer class="text-center py-3 position-fixed bottom-0 w-100">
        {% include 'footer.html' %}
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const toggleIcon = document.querySelector(".toggle-password");
            const isVisible = passwordInput.type === "text";
            passwordInput.type = isVisible ? "password" : "text";
            toggleIcon.classList.toggle("bi-eye");
            toggleIcon.classList.toggle("bi-eye-slash");
        }
    </script>
</body>
</html>
