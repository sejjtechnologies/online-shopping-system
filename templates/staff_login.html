<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Staff Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .navbar-custom {
      background-color: #dc3545;
      height: 60px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: none;
    }

    .navbar-custom .navbar-brand {
      color: white;
      font-weight: bold;
      font-size: 0.85rem;
    }

    .btn-home {
      background-color: #198754;
      color: white;
      font-size: 0.75rem;
      padding: 4px 10px;
      border-radius: 6px;
      border: none;
      transition: background-color 0.2s ease;
    }

    .btn-home:hover {
      background-color: #157347;
      color: white;
    }

    .main-scrollable {
      flex: 1;
      margin-top: 60px;
      margin-bottom: 60px;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .staff-login-card {
      width: 100%;
      max-width: 400px;
      background: #f8f9fa;
      color: #000;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .form-label {
      font-weight: 500;
    }

    .form-control {
      font-size: 0.95rem;
      padding: 10px;
      border-radius: 8px;
    }

    .btn-success {
      background-color: #198754;
      border: none;
      font-weight: 500;
    }

    .btn-success:hover {
      background-color: #157347;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #198754;
      font-size: 1.1rem;
    }

    .forgot-password {
      margin-top: 12px;
      font-size: 0.85rem;
      text-align: center;
    }

    .forgot-password a {
      color: #dc3545;
      text-decoration: none;
      font-weight: 500;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #198754;
      color: white;
      padding: 10px 0;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 100;
    }

    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      display: none;
    }

    .spinner-border {
      width: 3rem;
      height: 3rem;
    }

    .spinner-text {
      color: white;
      margin-top: 10px;
      font-weight: 500;
      font-size: 1rem;
    }

    @media (max-width: 576px) {
      .staff-login-card {
        padding: 20px;
        margin-top: 10px;
      }

      .navbar-brand {
        font-size: 0.75rem;
      }

      .btn-home {
        font-size: 0.7rem;
        padding: 3px 8px;
      }

      .form-control {
        font-size: 0.9rem;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <!-- Top Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('home') }}">ðŸ›’ Online Shopping & Marketing System</a>
      <div class="d-flex ms-auto">
        <a href="{{ url_for('home') }}" class="btn btn-home btn-sm">
          <i class="bi bi-house-door-fill"></i> Home
        </a>
      </div>
    </div>
  </nav>

  <!-- Scrollable Main Section -->
  <div class="main-scrollable">
    <div class="staff-login-card">
      <h3 class="text-center text-success mb-4">Staff Login</h3>
      <form method="POST" action="{{ url_for('staff_routes.staff_login') }}" onsubmit="showSpinner(event)">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3 password-wrapper">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="staffPassword" required>
          <span class="toggle-password" onclick="togglePassword()">
            <i class="bi bi-eye-fill" id="eyeIcon"></i>
          </span>
        </div>
        <button type="submit" class="btn btn-success w-100">Login</button>
      </form>
      <div class="forgot-password">
        Forgot password? <a href="/reset-password">Click here</a>
      </div>
    </div>
  </div>

  <!-- Spinner Overlay -->
  <div class="spinner-overlay" id="spinnerOverlay">
    <div class="text-center">
      <div class="spinner-border text-light" role="status"></div>
      <div class="spinner-text">Logging in...</div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    {% include 'footer.html' %}
  </footer>

  <!-- Bootstrap JS + Password Toggle + Spinner -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("staffPassword");
      const eyeIcon = document.getElementById("eyeIcon");
      const isPassword = passwordInput.type === "password";
      passwordInput.type = isPassword ? "text" : "password";
      eyeIcon.className = isPassword ? "bi bi-eye-slash-fill" : "bi bi-eye-fill";
    }

    function showSpinner(event) {
      event.preventDefault();
      document.getElementById("spinnerOverlay").style.display = "flex";
      setTimeout(() => {
        event.target.submit();
      }, 2000);
    }
  </script>
</body>
</html>
