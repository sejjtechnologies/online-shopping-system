<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sales Dashboard - Online Shopping System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #f8f9fa;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .navbar-custom {
      background-color: #dc3545;
      height: 60px;
      padding: 0 12px;
    }

    .navbar-inner {
      height: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .navbar-brand {
      color: white;
      font-size: 0.95rem;
      font-weight: 600;
      line-height: 1.1;
    }

    .back-button {
      padding: 4px 10px;
      font-size: 0.75rem;
      border-radius: 5px;
      font-weight: 500;
      text-decoration: none;
      border: none;
      color: white;
      background-color: #0d6efd;
      height: 32px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .back-button:hover {
      background-color: #0b5ed7;
      color: #e2e6ea;
    }

    .main-wrapper {
      flex: 1;
      overflow-y: auto;
      padding: 80px 20px 140px;
    }

    .sales-summary-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .sales-summary-bar button,
    .sales-summary-bar form {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .sales-summary-bar form input[type="date"] {
      max-width: 140px;
    }

    .dashboard-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      margin-top: 30px;
    }

    .dashboard-actions a,
    .dashboard-actions button {
      font-weight: 500;
      font-size: 0.85rem;
      padding: 8px 16px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 6px;
      height: 42px;
      border: none;
      text-decoration: none;
    }

    .btn-products {
      background-color: #6610f2;
      color: white;
    }

    .btn-products:hover {
      background-color: #520dc2;
      color: white;
    }

    .btn-sell {
      background-color: #198754;
      color: white;
    }

    .btn-sell:hover {
      background-color: #157347;
      color: white;
    }

    .btn-summary {
      background-color: #ffc107;
      color: #212529;
    }

    .btn-summary:hover {
      background-color: #e0a800;
      color: #212529;
    }

    footer {
      background-color: #198754;
      color: white;
      padding: 10px 0;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 100;
    }

    @media (max-width: 576px) {
      .navbar-brand {
        font-size: 0.85rem;
      }

      .back-button {
        padding: 4px 8px;
        font-size: 0.7rem;
      }

      .main-wrapper {
        padding-top: 80px;
        padding-bottom: 160px;
      }

      .sales-summary-bar {
        flex-wrap: nowrap;
        overflow-x: auto;
        justify-content: flex-start;
      }

      .sales-summary-bar button,
      .sales-summary-bar form {
        flex-shrink: 0;
      }

      .dashboard-actions {
        flex-direction: column;
        gap: 12px;
      }

      .dashboard-actions a,
      .dashboard-actions button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <!-- Fixed Top Navbar -->
  <nav class="navbar navbar-custom fixed-top">
    <div class="container-fluid navbar-inner">
      <div class="navbar-brand">
        ðŸ›’ Online Shopping & Marketing <br><b>System</b>
      </div>
      <a href="{{ url_for('staff_routes.staff_logout') }}" class="back-button">
        <i class="bi bi-box-arrow-right"></i> Logout
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-wrapper">

    <!-- Sales Summary Bar -->
    <div class="sales-summary-bar">
      <button class="btn btn-outline-success">
        <i class="bi bi-cash-coin"></i> Today's Sales: UGX {{ todays_sales or 0 }}
      </button>
      <form method="POST" action="{{ url_for('staff_routes.set_sales_date') }}">
        <input type="date" name="sales_date" class="form-control form-control-sm" value="{{ selected_date or '' }}" required>
        <button type="submit" class="btn btn-outline-primary btn-sm">
          <i class="bi bi-calendar-check"></i> Set Date
        </button>
      </form>
    </div>

    <!-- Dashboard Actions -->
    <div class="dashboard-actions">
      <a href="{{ url_for('staff_routes.sales_view_products') }}" class="btn btn-products">
        <i class="bi bi-box-seam"></i> View Products
      </a>
      <a href="{{ url_for('staff_routes.start_selling') }}" class="btn btn-sell">
        <i class="bi bi-cart-plus"></i> Start Selling
      </a>
      <a href="{{ url_for('staff_routes.sales_summary') }}" class="btn btn-summary">
        <i class="bi bi-bar-chart-line"></i> Sales Summary
      </a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    {% include 'footer.html' %}
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
