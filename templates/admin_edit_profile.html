<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Admin Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            padding-top: 70px;
            background-color: #f8f9fa;
        }

        .navbar-red {
            background-color: #dc3545;
        }

        .navbar-red .navbar-brand {
            color: white;
            font-weight: bold;
        }

        .btn-back {
            background-color: #0dcaf0;
            color: #000;
            font-weight: 500;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            transition: background-color 0.2s ease-in-out;
        }

        .btn-back:hover,
        .btn-back:focus {
            background-color: #31d2f2;
            color: #000;
            text-decoration: none;
        }

        .form-wrapper {
            max-width: 700px;
            margin: auto;
            padding: 30px 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-label {
            font-weight: 500;
        }

        .btn-update {
            background-color: #198754;
            color: white;
            font-weight: 500;
            border: none;
        }

        .btn-update:hover {
            background-color: #157347;
        }

        .preview-img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 10px;
            border: 1px solid #ccc;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper .toggle-password {
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <!-- Fixed Red Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-red fixed-top">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="{{ url_for('admin_login_bp.admin_dashboard') }}">
                <i class="bi bi-person-circle"></i> Edit Profile
            </a>
            <a href="{{ url_for('admin_login_bp.admin_dashboard') }}" class="btn btn-back btn-sm">
                <i class="bi bi-house-fill"></i> Back
            </a>
        </div>
    </nav>

    <!-- Form Section -->
    <div class="container mt-4">
        <div class="form-wrapper">
            <form method="POST" enctype="multipart/form-data">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ admin.email }}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ admin.username }}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="password" class="form-label">New Password</label>
                        <div class="password-wrapper">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Leave blank to keep current">
                            <i class="bi bi-eye-slash toggle-password" onclick="togglePassword()"></i>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="profile_image" class="form-label">Profile Image</label>
                        <input type="file" class="form-control" id="profile_image" name="profile_image" accept="image/*" onchange="previewImage(event)">
                        {% if admin.profile_image %}
                            <img src="{{ url_for('static', filename='admin/' ~ admin.profile_image) }}" class="preview-img" id="preview">
                        {% else %}
                            <img src="#" class="preview-img" id="preview" style="display:none;">
                        {% endif %}
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-update w-100">
                            <i class="bi bi-check-circle"></i> Update Profile
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    {% include 'footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function previewImage(event) {
            const preview = document.getElementById('preview');
            const file = event.target.files[0];
            if (file) {
                preview.src = URL.createObjectURL(file);
                preview.style.display = 'block';
            }
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            const isVisible = passwordInput.type === 'text';
            passwordInput.type = isVisible ? 'password' : 'text';
            toggleIcon.classList.toggle('bi-eye');
            toggleIcon.classList.toggle('bi-eye-slash');
        }
    </script>
</body>
</html>
