<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit System Worker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .navbar-top {
            background-color: #dc3545;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1050;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-top h1 {
            color: white;
            font-size: 1.2rem;
            margin: 0;
            font-weight: bold;
        }

        .btn-back {
            background-color: #198754;
            color: white;
            font-weight: 500;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
        }

        .btn-back:hover {
            background-color: #157347;
        }

        .main-wrapper {
            flex: 1 1 auto;
            overflow-y: auto;
            padding-top: 70px;
            padding-bottom: 70px;
        }

        .form-wrapper {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        h2 {
            color: #198754;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-submit {
            background-color: #198754;
            color: white;
            font-weight: 500;
        }

        .btn-submit:hover {
            background-color: #157347;
        }

        footer {
            background-color: #f8f9fa;
            z-index: 1050;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>

    <!-- Fixed Top Navbar -->
    <div class="navbar-top">
        <h1>Online Shopping & Marketing System</h1>
        <a href="{{ url_for('admin_worker_bp.manage_roles') }}">
            <button class="btn-back">
                <i class="bi bi-house-door-fill"></i> Back
            </button>
        </a>
    </div>

    <!-- Scrollable Main Section -->
    <div class="main-wrapper">
        <div class="container">
            <div class="form-wrapper">
                <h2><i class="bi bi-pencil-square"></i> Edit System Worker</h2>
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ worker[1] }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ worker[2] }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <input type="text" class="form-control" id="role" name="role" value="{{ worker[3] }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Leave blank to keep current password">
                    </div>

                    <div class="mb-3">
                        <label for="profile_image" class="form-label">Profile Image</label>
                        <input type="file" class="form-control" id="profile_image" name="profile_image" accept="image/*">
                        {% if worker[4] %}
                            <div class="mt-2 text-center">
                                <img src="{{ worker[4] }}" alt="Current Image" style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover;">
                            </div>
                        {% endif %}
                    </div>

                    <button type="submit" class="btn btn-submit w-100">
                        <i class="bi bi-check-circle-fill"></i> Save Changes
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Fixed Footer -->
    <footer class="text-center py-3 position-fixed bottom-0 w-100">
        {% include 'footer.html' %}
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
