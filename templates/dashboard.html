<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - Online Shopping & Marketing System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .navbar-custom {
            background-color: #dc3545;
            height: 60px;
        }

        .navbar-brand {
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
            line-height: 1.2;
        }

        .nav-btn {
            font-weight: 500;
            color: white;
            border: none;
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .btn-order { background-color: #6610f2; }
        .btn-myorders { background-color: #fd7e14; }
        .btn-account { background-color: #20c997; }
        .btn-logout { background-color: #dc3545; }

        .main-wrapper {
            flex: 1;
            overflow-y: auto;
            padding-top: 90px;
            padding-bottom: 60px;
            background-color: #fff;
        }

        .dashboard-content {
            text-align: center;
            padding: 40px 20px;
        }

        .dashboard-header {
            color: #dc3545;
            font-weight: bold;
        }

        .lead {
            color: #495057;
        }

        .dashboard-actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin-top: 30px;
        }

        footer {
            background-color: #dc3545;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: sticky;
            bottom: 0;
            width: 100%;
            z-index: 100;
        }

        @media (max-width: 576px) {
            .nav-btn {
                font-size: 0.7rem;
                padding: 3px 6px;
            }
        }
    </style>
</head>
<body>

<!-- Fixed Top Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <div class="navbar-brand">
            ðŸ›’ Online Shopping & Marketing<br><b>System</b>
        </div>
        <a href="{{ url_for('login_bp.logout') }}" class="btn nav-btn btn-logout">
            <i class="bi bi-box-arrow-right"></i> Logout
        </a>
    </div>
</nav>

<!-- Scrollable Content Wrapper -->
<div class="main-wrapper">
    <div class="container dashboard-content">
        <h2 class="dashboard-header">Welcome to Our Online Shopping & Marketing System</h2>
        <p class="lead">Manage your shopping and orders with ease.</p>

        <div class="dashboard-actions">
            <a href="{{ url_for('login_bp.place_order') }}" class="btn nav-btn btn-order w-100">
                <i class="bi bi-pencil-square"></i> Place Order
            </a>
            <a href="{{ url_for('login_bp.view_my_orders') }}" class="btn nav-btn btn-myorders w-100">
                <i class="bi bi-box-seam"></i> My Orders
            </a>
            <a href="{{ url_for('register_bp.account_settings') }}" class="btn nav-btn btn-account w-100">
                <i class="bi bi-person-circle"></i> Account Settings
            </a>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    {% include 'footer.html' %}
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
