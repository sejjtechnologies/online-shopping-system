<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place Order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar-custom {
            background-color: #dc3545;
            height: 60px;
        }

        .navbar-inner {
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .navbar-brand {
            color: white;
            font-weight: 600;
            font-size: 0.95rem;
            line-height: 1.2;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .navbar-brand-text {
            display: inline-block;
        }

        .navbar-brand i {
            font-size: 1rem;
            color: white;
        }

        .btn-back {
            background-color: #0d6efd;
            color: white;
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 5px;
            font-weight: 500;
            border: none;
            white-space: nowrap;
        }

        .btn-back:hover,
        .btn-back:focus,
        .btn-back:active {
            background-color: #0d6efd;
            color: white;
            box-shadow: none;
        }

        .form-wrapper {
            padding-top: 100px;
            padding-bottom: 80px;
            max-width: 600px;
            margin: auto;
        }

        .footer-dark {
            background-color: #198754;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1030;
        }

        #totalDisplay {
            font-weight: bold;
            color: #198754;
        }

        .toast-container {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1080;
        }

        @media (max-width: 576px) {
            .navbar-brand {
                font-size: 0.85rem;
            }

            .btn-back {
                font-size: 0.7rem;
                padding: 3px 8px;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-custom fixed-top">
    <div class="container-fluid navbar-inner">
        <div class="navbar-brand">
            <i class="bi bi-cart-fill"></i>
            <span class="navbar-brand-text">
                Online Shopping & Marketing<br><b>System</b>
            </span>
        </div>
        <a href="{{ url_for('login_bp.dashboard') }}" class="btn btn-back">
            <i class="bi bi-arrow-left-circle"></i> Back
        </a>
    </div>
</nav>

<div class="form-wrapper">
    <h3 class="text-center text-success mb-4">Order a Product</h3>
    <form method="POST" onsubmit="showToast()">
        <div class="mb-3">
            <label for="product_id" class="form-label">Select Product</label>
            <select name="product_id" id="productSelect" class="form-select" required onchange="calculateTotal()">
                {% for product in products %}
                <option value="{{ product.id }}" data-price="{{ product.price }}">{{ product.name }} — Ugx {{ product.price }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" name="quantity" id="quantityInput" class="form-control" min="1" value="1" required oninput="calculateTotal()">
        </div>
        <div class="mb-3">
            <label class="form-label">Total Amount</label>
            <div id="totalDisplay">Ugx 0</div>
        </div>
        <button type="submit" class="btn btn-success w-100">Place Order</button>
    </form>
</div>

<div class="toast-container">
    <div id="orderToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                ✅ Order placed successfully!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<div class="footer-dark">
    {% include 'footer.html' %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function calculateTotal() {
        const productSelect = document.getElementById('productSelect');
        const quantityInput = document.getElementById('quantityInput');
        const totalDisplay = document.getElementById('totalDisplay');

        const selectedOption = productSelect.options[productSelect.selectedIndex];
        const price = parseFloat(selectedOption.getAttribute('data-price'));
        const quantity = parseInt(quantityInput.value) || 0;

        const total = price * quantity;
        totalDisplay.textContent = 'Ugx ' + total.toLocaleString();
    }

    function showToast() {
        const toastEl = document.getElementById('orderToast');
        const toast = new bootstrap.Toast(toastEl);
        toast.show();
    }

    window.onload = calculateTotal;
</script>
</body>
</html>
