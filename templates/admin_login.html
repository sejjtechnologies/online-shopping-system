<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #f8f9fa;
            overflow: hidden;
        }

        .navbar-admin {
            background-color: #198754;
        }

        .navbar-admin .navbar-brand {
            color: white;
            font-weight: bold;
        }

        .btn-home {
            background-color: #dc3545;
            color: white;
            font-weight: 500;
            border: none;
        }

        .btn-home:hover,
        .btn-home:focus,
        .btn-home:active {
            background-color: #dc3545 !important;
            color: white !important;
            border: none !important;
            box-shadow: none !important;
            text-decoration: none !important;
        }

        .page-wrapper {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 70px;
            padding-bottom: 70px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            min-height: 500px;
            padding: 40px 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .form-box {
            background-color: #e9f7ef;
            border: 1px solid #198754;
            border-radius: 8px;
            padding: 25px 20px;
            width: 100%;
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #198754;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .form-box h2 i {
            margin-right: 6px;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-login {
            background-color: #dc3545;
            color: white;
            width: 100%;
            border: none;
        }

        .btn-login:hover,
        .btn-login:focus,
        .btn-login:active {
            background-color: #dc3545 !important;
            color: white !important;
            border: none !important;
            box-shadow: none !important;
            text-decoration: none !important;
        }

        .flash-messages {
            margin-top: 20px;
            width: 100%;
        }

        .flash-messages li {
            list-style: none;
            font-weight: 500;
        }

        .flash-success {
            color: #198754;
        }

        .flash-error {
            color: #fd7e14;
        }

        .password-wrapper {
            position: relative;
            width: 100%;
        }

        .password-wrapper input {
            padding-right: 40px;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            font-size: 1rem;
        }

        .spinner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 8px;
            z-index: 10;
            display: none;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }

        .spinner-text {
            margin-top: 10px;
            font-weight: 500;
            color: #198754;
        }
    </style>
</head>
<body>

    <!-- Fixed Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-admin fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">ðŸ›’ Admin Panel</a>
            <div class="ms-auto">
                <a href="{{ url_for('home') }}" class="btn btn-home btn-sm">
                    <i class="bi bi-house-door-fill"></i> Home
                </a>
            </div>
        </div>
    </nav>

    <!-- Page Wrapper -->
    <div class="page-wrapper">
        <div class="content-wrapper">
            <div class="login-container">
                <div class="form-box">
                    <h2><i class="bi bi-person-lock"></i> Admin Login</h2>

                    <form method="POST" id="loginForm">
                        <input type="email" name="email" class="form-control" placeholder="Email" required>

                        <div class="password-wrapper">
                            <input type="password" name="password" class="form-control" id="admin-password" placeholder="Password" required>
                            <i class="bi bi-eye-slash toggle-password" id="togglePassword"></i>
                        </div>

                        <button type="submit" class="btn btn-login">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </button>
                    </form>
                </div>

                <div class="spinner-overlay" id="spinnerOverlay">
                    <div class="spinner-border text-success" role="status"></div>
                    <div class="spinner-text">Logging inâ€¦</div>
                </div>

                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    <div class="flash-messages">
                      <ul>
                        {% for category, message in messages %}
                          <li class="{% if category == 'success' %}flash-success{% else %}flash-error{% endif %}">{{ message }}</li>
                        {% endfor %}
                      </ul>
                    </div>
                  {% endif %}
                {% endwith %}
            </div>
        </div>

        <!-- Footer -->
        {% include 'footer.html' %}
    </div>

    <!-- Bootstrap JS and Password Toggle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('admin-password');
        const loginForm = document.getElementById('loginForm');
        const spinnerOverlay = document.getElementById('spinnerOverlay');

        togglePassword.addEventListener('click', function () {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });

        loginForm.addEventListener('submit', function () {
            spinnerOverlay.style.display = 'flex';
        });
    </script>
</body>
</html>
