<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #f8f9fa;
            overflow: hidden;
        }

        .navbar-admin {
            background-color: #198754;
            position: relative;
        }

        .navbar-admin .navbar-brand {
            color: white;
            font-weight: bold;
        }

        .admin-info-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-weight: 500;
            font-size: 0.9rem;
            pointer-events: none;
            white-space: nowrap;
        }

        .admin-info-center img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid white;
            max-height: 100%;
        }

        .admin-text {
            display: flex;
            flex-direction: column;
            line-height: 1.1;
        }

        .btn-logout {
            background-color: #dc3545;
            color: white;
            font-weight: 500;
            border: none;
            transition: none !important;
        }

        .btn-logout:hover,
        .btn-logout:focus,
        .btn-logout:active,
        .btn-logout:focus-visible,
        .btn-logout:visited {
            background-color: #dc3545 !important;
            color: white !important;
            border: none !important;
            box-shadow: none !important;
            outline: none !important;
            text-decoration: none !important;
        }

        .dashboard-wrapper {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .dashboard-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 0px;
            padding-bottom: 70px;
            text-align: center;
        }

        .dashboard-content h1 {
            color: #198754;
            margin-bottom: 20px;
        }

        .dashboard-content p {
            font-size: 1.2rem;
            color: #343a40;
        }

        .dashboard-actions {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-manage-users {
            background-color: #0dcaf0;
            color: white;
            font-weight: 500;
            border: none;
        }

        .btn-add-product {
            background-color: #ffc107;
            color: black;
            font-weight: 500;
            border: none;
        }

        .btn-view-products {
            background-color: #6f42c1;
            color: white;
            font-weight: 500;
            border: none;
        }

        .btn-edit-profile {
            background-color: #343a40;
            color: white;
            font-weight: 500;
            border: none;
        }

        .btn-manage-users:hover,
        .btn-add-product:hover,
        .btn-view-products:hover,
        .btn-edit-profile:hover {
            opacity: 0.9;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Fixed Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-admin fixed-top">
        <div class="container-fluid position-relative">
            <a class="navbar-brand" href="{{ url_for('home') }}">ðŸ›’ Admin Dashboard</a>
            <span class="admin-info-center">
                {% if admin.profile_image %}
                    <img src="{{ url_for('static', filename='admin/' ~ admin.profile_image) }}" alt="Profile">
                {% endif %}
                <span class="admin-text">
                    {{ admin.username }}
                    <small>{{ admin.email }}</small>
                </span>
            </span>
            <div class="ms-auto">
                <a href="{{ url_for('admin_login_bp.admin_logout') }}" class="btn btn-logout btn-sm">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <!-- Dashboard Wrapper -->
    <div class="dashboard-wrapper">
        <div class="dashboard-content">
            <h1><i class="bi bi-speedometer2"></i> Welcome, Admin</h1>
            <p>You are logged in and can manage the system below.</p>

            <div class="dashboard-actions">
                <a href="{{ url_for('admin_login_bp.manage_customers') }}" class="btn btn-manage-users">
                    <i class="bi bi-people-fill"></i> Manage customers
                </a>
                <a href="{{ url_for('admin_login_bp.add_product') }}" class="btn btn-add-product">
                    <i class="bi bi-plus-square-fill"></i> Add product
                </a>
                <a href="{{ url_for('admin_login_bp.view_products') }}" class="btn btn-view-products">
                    <i class="bi bi-card-list"></i> View products
                </a>
                <a href="{{ url_for('admin_login_bp.edit_admin_profile') }}" class="btn btn-edit-profile">
                    <i class="bi bi-person-circle"></i> Edit Profile
                </a>
            </div>
        </div>

        <!-- Footer -->
        {% include 'footer.html' %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
