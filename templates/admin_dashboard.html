<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .navbar-admin {
            background-color: #198754;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1050;
        }

        .navbar-admin .navbar-brand {
            color: white;
            font-weight: bold;
        }

        .admin-info-left {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-weight: 500;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .admin-info-left img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid white;
        }

        .admin-text {
            display: flex;
            flex-direction: column;
            line-height: 1.1;
        }

        .btn-logout {
            background-color: #dc3545;
            color: white;
            font-weight: 500;
            border: none;
        }

        .btn-logout:hover,
        .btn-logout:focus {
            background-color: #c82333;
            color: white;
        }

        .main-wrapper {
            flex: 1 1 auto;
            overflow-y: auto;
            padding-top: 70px;
            padding-bottom: 100px; /* Extra space for footer visibility */
        }

        .dashboard-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 30px 15px;
            text-align: center;
        }

        .dashboard-content h1 {
            color: #198754;
            margin-bottom: 20px;
        }

        .dashboard-content p {
            font-size: 1.2rem;
            color: #343a40;
        }

        .dashboard-actions {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .dashboard-actions a {
            min-width: 140px;
            text-align: center;
        }

        .btn-manage-users {
            background-color: #0dcaf0;
            color: white;
            font-weight: 500;
            border: none;
        }

        .btn-add-product {
            background-color: #ffc107;
            color: black;
            font-weight: 500;
            border: none;
        }

        .btn-view-products {
            background-color: #6f42c1;
            color: white;
            font-weight: 500;
            border: none;
        }

        .btn-edit-profile {
            background-color: #343a40;
            color: white;
            font-weight: 500;
            border: none;
        }

        .btn-manage-orders {
            background-color: #fd7e14;
            color: white;
            font-weight: 500;
            border: none;
        }

        .btn-create-roles {
            background-color: #20c997;
            color: white;
            font-weight: 500;
            border: none;
        }

        .btn-manage-roles {
            background-color: #0d6efd;
            color: white;
            font-weight: 500;
            border: none;
        }

        .btn-manage-users:hover,
        .btn-add-product:hover,
        .btn-view-products:hover,
        .btn-edit-profile:hover,
        .btn-manage-orders:hover,
        .btn-create-roles:hover,
        .btn-manage-roles:hover {
            opacity: 0.9;
            text-decoration: none;
        }

        footer {
            background-color: #f8f9fa;
            z-index: 1050;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05);
        }

        @media (max-width: 576px) {
            .admin-info-left {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }

            .admin-info-left img {
                width: 40px;
                height: 40px;
            }

            .dashboard-actions a {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Fixed Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-admin">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="admin-info-left">
                {% if admin.profile_image %}
                    <img src="{{ admin.profile_image }}" alt="Profile">
                {% endif %}
                <div class="admin-text">
                    {{ admin.username }}
                    <small>{{ admin.email }}</small>
                </div>
            </div>
            <a href="{{ url_for('admin_login_bp.admin_logout') }}" class="btn btn-logout btn-sm">
                <i class="bi bi-box-arrow-right"></i> Logout
            </a>
        </div>
    </nav>

    <!-- Scrollable Main Section -->
    <div class="main-wrapper">
        <div class="dashboard-content">
            <h1><i class="bi bi-speedometer2"></i> Welcome, Admin</h1>
            <p>You are logged in and can manage the system below.</p>

            <div class="dashboard-actions">
                <a href="{{ url_for('admin_login_bp.manage_customers') }}" class="btn btn-manage-users">
                    <i class="bi bi-people-fill"></i> Manage customers
                </a>
                <a href="{{ url_for('admin_login_bp.add_product') }}" class="btn btn-add-product">
                    <i class="bi bi-plus-square-fill"></i> Add product
                </a>
                <a href="{{ url_for('admin_login_bp.view_products') }}" class="btn btn-view-products">
                    <i class="bi bi-card-list"></i> View products
                </a>
                <a href="{{ url_for('admin_login_bp.edit_admin_profile') }}" class="btn btn-edit-profile">
                    <i class="bi bi-person-circle"></i> Edit Profile
                </a>
                <a href="{{ url_for('login_bp.manage_orders') }}" class="btn btn-manage-orders">
                    <i class="bi bi-box-seam"></i> Manage Customer Orders
                </a>
                <a href="{{ url_for('admin_worker_bp.create_worker') }}" class="btn btn-create-roles">
                    <i class="bi bi-person-gear"></i> Create Roles
                </a>
                <a href="{{ url_for('admin_worker_bp.manage_roles') }}" class="btn btn-manage-roles">
                    <i class="bi bi-person-lines-fill"></i> Manage Roles
                </a>
            </div>
        </div>
    </div>

    <!-- Fixed Footer -->
    <footer class="text-center py-3 position-fixed bottom-0 w-100">
        {% include 'footer.html' %}
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
