<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Supermarket Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: white;
        }

        .navbar-custom {
            background-color: #198754;
        }
        .navbar-custom .navbar-brand {
            color: white;
            font-weight: bold;
        }
        .navbar-custom .btn-nav {
            margin-left: 8px;
            color: white;
            font-weight: 500;
        }

        .btn-about { background-color: #0dcaf0; }
        .btn-products { background-color: #6610f2; }
        .btn-cart { background-color: #fd7e14; }
        .btn-login { background-color: #6c757d; }
        .btn-register { background-color: #20c997; }
        .btn-contact { background-color: #ffc107; }
        .btn-shop { background-color: #198754; }
        .btn-cart-lg { background-color: #fd7e14; }
        .btn-admin { background-color: #6c757d; }

        .hero-buttons .btn {
            margin: 10px;
            font-weight: 500;
            color: white;
        }

        .btn:hover,
        .btn:focus,
        .btn:active,
        .btn:focus-visible,
        .btn.show,
        .btn:visited {
            background-color: inherit !important;
            color: white !important;
            border-color: inherit !important;
            filter: none !important;
            opacity: 1 !important;
            box-shadow: none !important;
            transform: none !important;
            text-decoration: none !important;
        }

        .btn-about { background-color: #0dcaf0 !important; }
        .btn-products { background-color: #6610f2 !important; }
        .btn-cart { background-color: #fd7e14 !important; }
        .btn-login { background-color: #6c757d !important; }
        .btn-register { background-color: #20c997 !important; }
        .btn-contact { background-color: #ffc107 !important; }
        .btn-shop { background-color: #198754 !important; }
        .btn-cart-lg { background-color: #fd7e14 !important; }
        .btn-admin { background-color: #6c757d !important; }
    </style>
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">ðŸ›’ Sejjusa Supermarket</a>

                <span class="navbar-toggler-icon" style="color: white;">â˜°</span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <div class="d-flex flex-wrap">
                    <a href="#" class="btn btn-about btn-sm btn-nav">
                        <i class="bi bi-info-circle-fill"></i> About Us
                    </a>
                    <a href="{{ url_for('login_bp.customer_view_products') }}" class="btn btn-products btn-sm btn-nav">
                        <i class="bi bi-box-seam"></i> Products
                    </a>
                    <a href="{{ url_for('login_bp.login') }}" class="btn btn-login btn-sm btn-nav">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </a>
                    <a href="{{ url_for('register_bp.register') }}" class="btn btn-register btn-sm btn-nav">
                        <i class="bi bi-person-plus-fill"></i> Register
                    </a>
                    <a href="#" class="btn btn-contact btn-sm btn-nav">
                        <i class="bi bi-envelope-fill"></i> Contact Us
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Welcome Section -->
    <div class="container mt-5 text-center">
        <h1 class="text-success">Welcome to the Supermarket System ðŸ›’</h1>
        <p class="lead text-light">Your one-stop shop for everything!</p>

        <!-- Styled Action Buttons -->
        <div class="hero-buttons">
            <a href="{{ url_for('login_bp.login') }}?next=shop" class="btn btn-shop btn-lg">
                <i class="bi bi-bag-fill"></i> Shop Now
            </a>
            <a href="{{ url_for('login_bp.customer_view_products') }}" class="btn btn-products btn-lg">
                <i class="bi bi-box-seam"></i> View Products
            </a>
            <a href="{{ url_for('admin_login_bp.admin_login') }}" class="btn btn-admin btn-lg">
                <i class="bi bi-person-lock"></i> Admin Login
            </a>
        </div>
    </div>

    <!-- Footer -->
    {% include 'footer.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
